name: azure-backups

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  backups:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Daily SQL export to Blob (placeholder)
        run: |
          echo "Run sqlpackage export to BACPAC and upload to Blob with daily tag."

      - name: Monthly backup tagging (placeholder)
        run: |
          echo "If first day of month, tag backup as monthly."

      - name: Prune old backups (placeholder)
        run: |
          echo "Delete dailies older than N days and monthlies older than M months."

      - name: Trigger retention/anonymisation job (placeholder)
        run: |
          echo "Invoke retention engine to anonymise expired records without legal hold."
