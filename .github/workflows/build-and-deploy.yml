name: build-and-deploy

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build site
        run: python -m src.build.build_site --mode live_beta
      - name: Commit site artifacts
        run: |
          if git status --porcelain | grep -E '^( M|??) (site/|data/history/)'; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add site data/history
            git commit -m "Update site data"
            git push
          else
            echo "No changes to commit"
          fi
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
      - name: Prune workflow runs
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflowId = "build-and-deploy.yml";
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRuns,
              {
                owner,
                repo,
                workflow_id: workflowId,
                per_page: 100,
              }
            );

            const successfulRuns = runs
              .filter((run) => run.conclusion === "success")
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            const failedRuns = runs
              .filter((run) => run.conclusion === "failure")
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            const runsToDelete = [
              ...successfulRuns.slice(4),
              ...failedRuns.slice(1),
            ];

            for (const run of runsToDelete) {
              await github.rest.actions.deleteWorkflowRun({
                owner,
                repo,
                run_id: run.id,
              });
            }
