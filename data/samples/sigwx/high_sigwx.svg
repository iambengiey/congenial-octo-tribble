<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" role="img" aria-label="High level SIGWX sample with synoptic symbols">
  <rect width="100%" height="100%" fill="#1b0b3a"/>
  <text x="40" y="70" fill="#fff" font-size="28" font-family="Arial">HIGH-LEVEL SIGWX (SAMPLE)</text>

  <!-- Jet stream axis -->
  <path d="M70 160 C250 90, 470 210, 730 130" fill="none" stroke="#ff8ec7" stroke-width="5"/>
  <polygon points="706,121 742,130 710,146" fill="#ff8ec7"/>
  <text x="80" y="115" fill="#ffd2ea" font-size="19" font-family="Arial">JET 110–130KT FL300</text>

  <!-- CAT area -->
  <rect x="110" y="210" width="260" height="110" rx="12" fill="#45214f" stroke="#d9b" stroke-width="2" stroke-dasharray="6 5"/>
  <text x="130" y="245" fill="#f6d1ff" font-size="18" font-family="Arial">CAT MOD FL180–FL300</text>
  <text x="135" y="290" fill="#f6d1ff" font-size="32" font-family="Arial">≋ ≋ ≋</text>

  <!-- Tropopause annotation -->
  <line x1="460" y1="250" x2="740" y2="250" stroke="#d2b5ff" stroke-width="3" stroke-dasharray="10 6"/>
  <text x="470" y="240" fill="#e7d9ff" font-size="17" font-family="Arial">TROPOPAUSE FL390</text>
</svg>
